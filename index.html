<body>

	<header>

		<h1>Countdown</h1>

	</header>

	<main>
	<div class ="countdown" id='countdown'>
		<div class="carre" id ='carrejours'></div>
		<span> : </span>
		<div class="carre" id ='carreheures'></div>
		<span> : </span>
		<div class="carre" id='carreminutes'></div>
		<span> : </span>
		<div class="carre" id='carresecondes'></div>
	</div>

	
	
<div class="countdown">
	
  <div class ="rectangle">Jours</div> 
 
  <div class ="rectangle">Heures</div> 
 
  <div class ="rectangle">Minutes</div> 
  
  <div class ="rectangle">Secondes</div>
</div>
